<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card | My card todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/card.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/card.js"></script>
</head>
<body>
    <header id="header">
        <h1>CARD</h1>
        <p id="head-summary">3 items left and 7 done.</p>
        <a id="head-complete">Clear Completed</a>
    </header>

    <section id="sec-search">
        <div id="search-bar">
            <img src="images/search.png" alt="">
            <input id="bar-key" type="text" placeholder="search">
        </div>
        <div id="search-label">
            <span id="label-all" class="selected">All</span>
            <span id="label-active">Active</span>
            <span id="label-completed">Completed</span>
        </div>
    </section>

    <section id="sec-list">
        <div class="list-folder">
            <div class="folder-content">
                <div id="item-new-folder" class="folder-item">
                    New card folder
                </div>
            </div>
        </div>
    </section>
</body>
</html>
